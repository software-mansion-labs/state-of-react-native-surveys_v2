query rn2024toolsArrowsQuery {
  surveys {
    state_of_react_native {
      rn2024 {
        libraries {
          tools_arrows: _items {
            id
            entity {
              name
              nameClean
              nameHtml
              alias
              entityType
              description
              descriptionClean
              descriptionHtml
              homepage {
                url
              }
              caniuse {
                name
                url
              }
              mdn {
                locale
                url
                title
                summary
              }
              example {
                label
                language
                code
                codeHighlighted
              }
            }
            comments {
              currentEdition {
                count
              }
            }
            responses(facet: _sentiment) {
              allEditions {
                year
                ratios {
                  awareness
                  interest
                  usage
                  retention
                  positivity
                }
                buckets {
                  count
                  id
                  facetBuckets {
                    count
                    id
                    percentageBucket
                    percentageQuestion
                    percentageSurvey
                  }
                  percentageQuestion
                  percentageSurvey
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
              }
            }
          }
        }
      }
    }
  }
}
