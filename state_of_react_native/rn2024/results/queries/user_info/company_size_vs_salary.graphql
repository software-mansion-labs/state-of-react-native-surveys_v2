query rn2024companySizeVsSalaryQuery {
  surveys {
    state_of_react_native {
      rn2024 {
        user_info {
          company_size_vs_salary: company_size {
            responses(
              facet: user_info__yearly_salary
              parameters: {
                enableCache: false
                showNoAnswer: true
                cutoff: 10
                sort: {
                  property: options
                }
              }
            ) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    alias
                    description
                    descriptionHtml
                    descriptionClean
                    id
                    entityType
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    avatar {
                      url
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    bluesky {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                  averageByFacet
                  percentilesByFacet {
                    p0
                    p10
                    p25
                    p50
                    p75
                    p90
                    p100
                  }
                  facetBuckets {
                    id
                    count
                    percentageBucket
                    hasInsufficientData
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
