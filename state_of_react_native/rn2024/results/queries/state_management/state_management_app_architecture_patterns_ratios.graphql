query rn2024stateManagementAppArchitecturePatternsRatiosQuery {
  surveys {
    state_of_react_native {
      rn2024 {
        state_management {
          state_management_app_architecture_pattern_local_first {
            id
            entity {
              name
              nameClean
              nameHtml
              alias
              entityType
              description
              descriptionClean
              descriptionHtml
              homepage {
                url
              }
              caniuse {
                name
                url
              }
              mdn {
                locale
                url
                title
                summary
              }
              example {
                label
                language
                code
                codeHighlighted
              }
            }
            responses(facet: _sentiment) {
              allEditions {
                year
                editionId
                ratios {
                  awareness
                  interest
                  usage
                  retention
                  positivity
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
              }
            }
          }
        }
      }
    }
  }
}
