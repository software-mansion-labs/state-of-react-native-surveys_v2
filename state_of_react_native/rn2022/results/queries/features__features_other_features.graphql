query {
    survey(survey: state_of_react_native) {
        features_other_features: features(ids: [graphql_subscriptions,live_queries,apollo_federation,schema_stitching]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                caniuse {
                    name
                    url
                }
                mdn {
                    locale
                    url
                    title
                    summary
                }
                example {
                    language
                    code
                }
            }
            experience{
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        type
                        id
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
