query {
    survey(survey: state_of_react_native) {
        tool_evaluation_wins: bracket_wins(id: tools_others__tool_evaluation, filters: {}, options: {}) {
            id
            keys
            year(year: 2022) {
                year
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    completion {
                        total
                        count
                        percentage_survey
                        percentage_question
                    }
                    buckets {
                        id
                        combined {
                            count
                            percentage
                        }
                        round1 {
                            count
                            percentage
                        }
                        round2 {
                            count
                            percentage
                        }
                        round3 {
                            count
                            percentage
                        }
                    }
                }
            }
        }
    }
}
