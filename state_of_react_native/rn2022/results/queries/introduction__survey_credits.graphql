query {
    all_credits: allSurveys {
        name
        slug
        editions {
            year
            surveyId
            credits {
                id
                role
                entity {
                    name
                    nameClean
                    nameHtml
                    twitter {
                        userName
                        avatarUrl
                        id
                    }
                    homepage {
                        url
                    }
                    company {
                        name
                        homepage {
                            url
                        }
                        id
                    }
                    companyName
                    twitterName
                }
            }
        }
    }
}
