query {
    survey(survey: state_of_react_native) {
        gradient_color_spaces: feature(id: gradient_color_spaces) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                caniuse {
                    name
                    url
                }
                mdn {
                    locale
                    url
                    title
                    summary
                }
                example {
                    language
                    code
                }
            }
            comments {
                year(year: 2022) {
                    count
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        buckets {
                            id
                            count
                            countDelta
                            percentage_question
                            percentage_survey
                            percentageDelta
                        }
                    }
                }
            }
        }
    }
}
