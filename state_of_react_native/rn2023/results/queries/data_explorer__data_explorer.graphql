query {
    features: entities(ids: ["custom_directives", "custom_scalars", "fragments", "unions", "interfaces", "at_skip", "at_include", "at_deprecated", "at_specified_by", "at_defer", "at_stream", "persisted_queries", "query_timeouts", "query_rate_limit", "query_depth_limit", "query_cost_analysis", "disabling_introspection", "ip_allowlisting", "require_authentication", "graphql_subscriptions", "live_queries", "apollo_federation", "schema_stitching"]) {
        id
        name
        nameClean
        nameHtml
    }
    tools: entities(ids: ["apollo_server", "yoga", "graphql_js", "helix", "express_graphql", "mercurius", "dgs", "graphql_dotnet", "absinthe", "graphql_go", "apollo_client", "urql", "react_query", "relay", "apollo_ios", "swift_graphql", "apollo_kotlin", "graphql_hooks", "graphql_request", "no_client", "postgraphile", "hasura", "graphcms", "datocms", "sanity", "wpgraphql", "wundergraph", "fauna", "dgraph", "graphql_editor", "strapi", "appsync", "contentful", "graphene", "graphql_mesh", "nexus", "typegraphql", "pothos", "strawberry", "sangria", "graphql_java", "gqlgen", "graphql_zeus", "genql", "graphql_code_generator"]) {
        id
        name
        nameClean
        nameHtml
    }
} query {
    survey(survey: state_of_react_native) {
        explorer(
            facet1: "demographics/yearly_salary"
            facet2: "demographics/years_of_experience"
        ) {
            keys1
            keys2
            year(year: 2022) {
              year
              facets {
                  buckets {
                      id
                      count
                      percentage_question
                      percentage_survey
                      percentage_facet
                  }
                  completion {
                      total
                      count
                      percentage_question
                      percentage_survey
                  }
                  id
                  type
                }
            }
        }
    }
}
