query {
    survey(survey: state_of_react_native) {
        graphql_servers_rankings: tools_rankings(ids: [apollo_server,yoga,graphql_js,helix,express_graphql,mercurius,dgs,graphql_dotnet,absinthe,graphql_go]) {
            ids
            years
            experience {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
