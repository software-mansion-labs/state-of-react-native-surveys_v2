query {
    survey(survey: state_of_react_native) {
        graphql_clients_rankings: tools_rankings(ids: [apollo_client,urql,react_query,relay,apollo_ios,swift_graphql,apollo_kotlin,graphql_hooks,graphql_request,no_client]) {
            ids
            years
            experience {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
