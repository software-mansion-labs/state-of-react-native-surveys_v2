query {
    survey(survey: state_of_react_native) {
          scatterplot_overview: tools(ids: [apollo_server,yoga,graphql_js,helix,express_graphql,mercurius,dgs,graphql_dotnet,absinthe,graphql_go,apollo_client,urql,react_query,relay,apollo_ios,swift_graphql,apollo_kotlin,graphql_hooks,graphql_request,no_client,postgraphile,hasura,graphcms,datocms,sanity,wpgraphql,wundergraph,fauna,dgraph,graphql_editor,strapi,appsync,contentful,graphene,graphql_mesh,nexus,typegraphql,pothos,strawberry,sangria,graphql_java,gqlgen,graphql_zeus,genql,graphql_code_generator]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                year(year:2022) {
                    facets {
                        buckets{
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                    completion {
                        count
                        total
                        percentage_survey
                    }
                }
            }
        }
    }
}
