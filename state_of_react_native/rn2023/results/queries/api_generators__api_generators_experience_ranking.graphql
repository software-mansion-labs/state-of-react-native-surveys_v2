query {
    survey(survey: state_of_react_native) {
        api_generators_rankings: tools_rankings(ids: [postgraphile,hasura,graphcms,datocms,sanity,wpgraphql,wundergraph,fauna,dgraph,graphql_editor,strapi,appsync,contentful,graphene,graphql_mesh]) {
            ids
            years
            experience {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
