query {
    survey(survey: state_of_react_native) {
        features_overview: features(ids: [custom_directives,custom_scalars,fragments,unions,interfaces,at_skip,at_include,at_deprecated,at_specified_by,at_defer,at_stream,persisted_queries,query_timeouts,query_rate_limit,query_depth_limit,query_cost_analysis,disabling_introspection,ip_allowlisting,require_authentication,graphql_subscriptions,live_queries,apollo_federation,schema_stitching]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                caniuse {
                    name
                    url
                }
                mdn {
                    locale
                    url
                    title
                    summary
                }
            }
            experience{
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        type
                        id
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
