query {
    survey(survey: state_of_react_native) {
        schema_builders_others: tools_others(id: schema_builders_others, options: {limit: 5}) {
            id
            year(year: 2022) {
                year
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets{
                        id
                        count
                        percentage_question
                        percentage_survey
                        entity {
                            name
                            nameClean
                            nameHtml
                            id
                            homepage {
                                url
                            }
                            github {
                                url
                            }
                        }
                    }
                }
            }
        }
    }
}
