query {
    survey(survey: state_of_react_native) {
        schema_builders_rankings: tools_rankings(ids: [nexus,typegraphql,pothos,strawberry,sangria,graphql_java,gqlgen,graphql_zeus,genql,graphql_code_generator]) {
            ids
            years
            experience {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
