query {
    survey(survey: state_of_react_native) {
        graphql_clients_marimekko: tools(ids: [apollo_client,urql,react_query,relay,apollo_ios,swift_graphql,apollo_kotlin,graphql_hooks,graphql_request,no_client]) {
            id
            entity {
                name
                nameClean
                nameHtml
            }
            experience {
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
